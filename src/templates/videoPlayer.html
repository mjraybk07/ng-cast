<div class="video-player" >
  <div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" ng-src="{{'https://www.youtube.com/embed/'+$ctrl.currentVideo.id.videoId+$ctrl.checkAutoplay()}}" allowFullScreen ></iframe>

  </div>
      <!-- <input type="checkbox" checked data-toggle="toggle"> -->
      <!-- Rounded switch -->
    <div class="autoplay">
      <span class="autoplayText">Autoplay:</span>
    <label class="switch">
      <input type="checkbox" ng-model="$ctrl.isAutoplay">
      <span class="slider round"></span>
    </label>

  </div>

  <div class="video-player-details">
    <h3>{{$ctrl.currentVideo.snippet.title}}</h3>
    <div>{{$ctrl.currentVideo.snippet.description}}</div>
  </div>
</div>
